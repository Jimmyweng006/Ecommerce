spring.application.name=ecommerce-service

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ecommerce?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rootpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

security.jwt.secret=${SECURITY_JWT_SECRET:change-me-change-me-change-me-change-me-change-me-change}
security.jwt.expiry-seconds=${SECURITY_JWT_EXPIRY_SECONDS:3600}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# read write separation
app.readreplicas[0].name=${APP_READ_REPLICA_1_NAME:replica-1}
app.readreplicas[0].url=${APP_READ_REPLICA_1_URL:jdbc:mysql://db-replica-1:3306/ecommerce?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false}
app.readreplicas[0].username=${APP_READ_REPLICA_1_USERNAME:ecommerce}
app.readreplicas[0].password=${APP_READ_REPLICA_1_PASSWORD:ecommerce}

app.readreplicas[1].name=${APP_READ_REPLICA_2_NAME:replica-2}
app.readreplicas[1].url=${APP_READ_REPLICA_2_URL:jdbc:mysql://db-replica-2:3306/ecommerce?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false}
app.readreplicas[1].username=${APP_READ_REPLICA_2_USERNAME:ecommerce}
app.readreplicas[1].password=${APP_READ_REPLICA_2_PASSWORD:ecommerce}

app.readreplicas[2].name=${APP_READ_REPLICA_3_NAME:replica-3}
app.readreplicas[2].url=${APP_READ_REPLICA_3_URL:jdbc:mysql://db-replica-3:3306/ecommerce?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false}
app.readreplicas[2].username=${APP_READ_REPLICA_3_USERNAME:ecommerce}
app.readreplicas[2].password=${APP_READ_REPLICA_3_PASSWORD:ecommerce}
